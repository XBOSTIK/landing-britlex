<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britlex</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    
    <header class="header">
        <div class="container header__wrapper">
            <div class="logo header__logo">
               <img src="Britlex.svg" alt="Logotype">
            </div>
            <div class="header__wrapper-inner">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item"><a href="#" class="nav__list-link">Home</a></li>
                        <li class="nav__list-item"><a href="#" class="nav__list-link">About us</a></li>
                        <li class="nav__list-item"><a href="#" class="nav__list-link">Gallery</a></li>
                        <li class="nav__list-item"><a href="#" class="nav__list-link">Geo</a></li>
                        <li class="nav__list-item"><a href="#" class="nav__list-link">Contacts</a></li>
                    </ul>
                </nav>
                <button class="header__btn">click</button>
                <div class="close">
                    <img src="image/close.svg" alt="X">
                </div>
            </div>
            <div class="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
           
        </div>
        <!-- <div class="overlay"></div> -->
    </header>
    <div class="overlay"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
